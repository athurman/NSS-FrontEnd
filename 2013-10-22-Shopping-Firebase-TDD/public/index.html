<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Shopping Site</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Shopper</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <label for='product-image'>Product Image:</label>
      <input autofocus id='product-image' placeholder='image.png' type='text'>
    </div>
    <div class='small-6 columns'>
      <label for='product-name'>Product Name:</label>
      <input id='product-name' placeholder='iPad Air' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <label for='product-price'>Product Price:</label>
      <input id='product-price' placeholder='499.00' type='text'>
    </div>
    <div class='small-6 columns'>
      <label for='percent-off'>Discount Percentage:</label>
      <input id='percent-off' placeholder='15' type='text'>
    </div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <label for='product-weight'>Product weight:</label>
      <input id='product-weight' placeholder='5.5' type='text'>
    </div>
    <div class='small-6 columns'>
      <input class='button radius expand' id='add-product' type='button' value='Create Product'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='products'>
        <tr id='row-header'>
          <th>Name</th>
          <th>Image</th>
          <th>Weight</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Sale Price</th>
        </tr>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <span class='hidden' id='previous'><-- Previous</span>
    </div>
    <div class='small-8 columns'></div>
    <div class='small-2 columns'>
      <span class='hidden' id='next'>Next --></span>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
