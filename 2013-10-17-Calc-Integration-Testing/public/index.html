<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <!-- #map-canvas -->
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Calculate</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <input class='button small radius' id='sum_results' type='button' value='Sum Results'>
    </div>
    <div class='small-3 columns'>
      <input class='button small radius' id='product_results' type='button' value='Product Results'>
    </div>
    <div class='small-3 columns'>
      <input class='button small radius success' id='remove_negative' type='button' value='Remove Negative'>
    </div>
    <div class='small-3 columns'>
      <input class='button small radius success' id='remove_positive' type='button' value='Remove Positive'>
    </div>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <div id='sum_of_results'></div>
    </div>
    <div class='small-3 columns'>
      <div id='product_of_results'></div>
    </div>
    <div class='small-6 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'></div>
    <div class='small-2 columns'>
      <input autofocus id='op1' placeholder='3' type='text'>
    </div>
    <div class='small-1 columns'>
      <input id='operator' placeholder='*' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='op2' placeholder='2' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='button small radius' id='calculate' type='button' value='Calculate'>
    </div>
    <div class='small-2 columns'></div>
  </div>
  <div class='row'>
    <div class='small-6 columns'>
      <div id='result'></div>
    </div>
    <div class='small-6 columns'>
      <h3 class='subheader'>Paper Trail</h3>
      <ul id='history'></ul>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
