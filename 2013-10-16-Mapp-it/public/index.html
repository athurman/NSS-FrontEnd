<!DOCTYPE html>

<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Mapp.it</h1>
    </div>
  </div>
  <div id='buttons'>
    <div class='row'>
      <div class='small-3 columns'>
        <input class='button small radius' id='start' type='button' value='Start'>
      </div>
      <div class='small-3 columns'>
        <input class='button small radius alert' id='stop' type='button' value='Stop'>
      </div>
      <div class='small-3 columns'>
        <input id='name' placeholder='Name of Place' type='text'>
      </div>
      <div class='small-3 columns'>
        <input class='button small radius' id='add_name' type='button' value='Add Favorite'>
      </div>
    </div>
  </div>
  <div id='map-canvas'></div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAHU1jSKkyRZ1MzGkrVZic_IZ6y_U0whrE&amp;sensor=true'></script>
  <script src='/js/app/app.js'></script>
</body>
